<form action="registration.php" method="post" onsubmit="return validateForm()" name="createuserform">

<!--This form uses HTML5 Form Validation :-->
<strong>Username :</strong><br />
<input name="username" type="text"
title="Username must be at least 4 characters, and contain lowercase and uppercase characters."
required pattern="(?=.*[a-z])(?=.*[A-Z]).{4,}"
/>
<br />
<!-- For the username above, the required pattern is that there must be an upper case letter (?=.*[A-Z]), a lower case letter (?=.*[a-z]) and there must be at least 4 charactars .{4,} --> 

<strong>First Name :</strong><br />
  <input name="firstname" type="text"
  title='First name must have at least 2 letters.'
  required pattern='.{2,}'
  >
<br />
<!-- For the first name above, make sure the username is at least 2 letters -->

<strong>Second Name :</strong><br />
  <input name="secondname" type="text"
  title='Second name must have at least 2 letters.'
  required pattern='.{2,}'
  >
<br />
<!-- For the second name above, make sure the username is at least 2 letters -->

<strong>Email :</strong><br />
	<input name="email" type="email">
<br />

<strong>Password :</strong><br />
	<input name="pwd1" type="password"
	title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." 	 
	required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" >
<br />

<strong>Confirm password :</strong><br />
	<input type="password" name="pwd2"
	 title="Please enter the same Password as above." 	 
	 required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
<br /><br />
<!-- For both passwords above, the required pattern is that it must be a digit (?=.*\d), an upper case letter (?=.*[A-Z]), a lower case letter (?=.*[a-z]) and must have 6 charactars .{6,} -->
